{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Admin{% endblock %}</title>
        <link rel="icon" href="{% static "media/icon.png" %}">        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        

          <link href="{% static 'styles.css' %}" rel="stylesheet">        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
       
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img style="height: 20px;" class="mr-2" src="{% static "media/icon.png" %}">
            <a class="navbar-brand" href="{% url 'index' %}">X - Sea of Keys</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">       

                <li class="nav-item">
                  <a class="nav-link" href="{% url "users" %}">Brugere</a>
              </li>                
                <li class="nav-item">
                    <a class="nav-link" href="{% url "rooms" %}">Lokaler</a>
                </li>    
                <li class="nav-item">
                  <a class="nav-link" href="{% url "teams" %}">Hold</a>
              </li>      
              {% if request.session.token %}
              <li class="nav-item">
                <a class="nav-link" href="{% url "logout" %}">Logout</a>
            </li>

            {% else%}

            <li class="nav-item">
              <a class="nav-link" href="{% url "login" %}">Login</a>
            </li>
              {%endif%}
          </nav>       
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>

<footer class="mt-5">
  Copyright Sea of Keys Â© 2023
</footer>


    </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function(event) { 
      var scrollpos = localStorage.getItem('scrollpos');
      if (scrollpos) window.scrollTo(0, scrollpos);
  });

  window.onbeforeunload = function(e) {
      localStorage.setItem('scrollpos', window.scrollY);
  };
</script>
